<!-- Responsive portfolio page -->
<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Responsive Portfolio RPG</title>
  <meta name="viewport" content="width=device-width" intial-scale=1>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Robert P Gerboth</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
        <form id="contact-form">
          <ul>
            <li>
              <LABEL for="name">Name</LABEL>
              <input type="text" name="name" id="name" placeholder="Your Name Here" required="required">
            </li>            
            <li>
              <LABEL for="email">Email</LABEL>
              <input type="text" name="email" id="email" placeholder="YourEmail@yourhost.com" required="required">
            </li>                        
            <li>
              <LABEL for="message">Name</LABEL>
              <textarea id="message" name="message" required="required"></textarea> 
            </li>                      
          </ul>
          <input type="submit" name="submit">
        </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
          <img class="social" src="assets/images/if_github_square_black_107109.png" alt="Robert Gerboth Github Profile">
          <!-- style="width:50px;height:50px;border:0;"> -->
          <img class="social" src="assets/images/if_linkedin_square_color_107091.png" alt="Robert Gerboth LinkedIn Profile">
          <!-- " style="width:50px;height:50px;border:0;"> -->
          <img class="social" src="assets/images/if_overflow_334695.png" alt="Robert Gerboth Stack Overflow Profile">
           <!-- style="width:45px; height:45px; border: 2px solid white"> -->
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      &copy; Robert P. Gerboth 2018
  </footer>
</body>
</html>
